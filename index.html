<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw Multiple Points</title>
  </head>

  <body>
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <div class = "slidecontainer">
      <input type="range" min = "1" max = "100" value = "100" class = "slider" id = "masterSpeedController">
      <label for = "masterSpeedController">Speed</label>
    </div>
    <div class = "slidecontainer">
      <input type="range" min = "1" max = "100" value = "100" class = "slider" id = "arm0Controller">
      <label for = "arm1Controller">Arm 0 Speed</label>
    </div>
    <div class = "slidecontainer">
      <input type="range" min = "1" max = "100" value = "100" class = "slider" id = "arm1Controller">
      <label for = "arm2Controller">Arm 1 Speed</label>
    </div>
    <div class = "slidecontainer">
      <input type="range" min = "1" max = "100" value = "100" class = "slider" id = "arm2Controller">
      <label for = "arm0Controller">Arm 2 Speed</label>
    </div>
    <div class = "slidecontainer">
      <input type="range" min = "1" max = "100" value = "100" class = "slider" id = "arm3Controller">
      <label for = "arm3Controller">Arm 3 Speed</label>
    </div>
    <div class = "slidecontainer">
      <input type="range" min = "1" max = "100" value = "100" class = "slider" id = "arm4Controller">
      <label for = "arm4Controller">Arm 4 Speed</label>
    </div>
    <div class = "slidecontainer">
      <input type="range" min = "1" max = "100" value = "100" class = "slider" id = "arm5Controller">
      <label for = "arm5Controller">Arm 5 Speed</label>
    </div>
    <div class = "slidecontainer">
      <input type="range" min = "1" max = "100" value = "100" class = "slider" id = "arm6Controller">
      <label for = "arm6Controller">Arm 6 Speed</label>
    </div>
    <div class = "slidecontainer">
      <input type="range" min = "1" max = "100" value = "100" class = "slider" id = "arm7Controller">
      <label for = "arm7Controller">Arm 7 Speed</label>
    </div>
    
    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix-quat03.js"></script>
    
    <script src="app.js"></script>
  </body>
</html>
